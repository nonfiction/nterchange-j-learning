{literal}
<script type="text/javascript">
  $.noConflict();
  var ckeditorfuncnum = '{/literal}{$ckeditorfuncnum}{literal}';
  function me_callback(){
    window.opener.CKEDITOR.tools.callFunction( ckeditorfuncnum, jQuery("#mediaelement").val() );
    window.close();
  };
  function pg_callback(){
    window.opener.CKEDITOR.tools.callFunction( ckeditorfuncnum, '/_page'+jQuery("select[name=pages]").val() );
    window.close();
  };

</script>
